<h1>Movie Filter</h1>
<!-- movie-filter.component.html -->
<div class="container">

  <select [(ngModel)]="selectGeners" (change)="onGenreSelect()">
    <option value="">Selecciona un género</option>
    <option *ngFor="let genre of genres" [value]="genre.id">{{ genre.name }}</option>
  </select>

  <table *ngIf="movies.length > 0">
    <thead>
      <tr>
        <th>Póster</th>
        <th>Título</th>
        <th>Año</th>
        <th>Descripción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td><img [src]="movie.poster_url" alt="{{ movie.title }}" width="100" height="150"></td>
        <td>{{ movie.title }}</td>
        <td>{{ movie.release_date }}</td>
        <td>{{ movie.overview }}</td>
      </tr>
    </tbody>
  </table>


</div>

        <!-- Controles de paginación Bootstrap -->
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li class="page-item" [class.disabled]="currentGenerPage === 1">
              <a class="page-link" (click)="prevGenerPage()">Prev</a>
            </li>
            <li class="page-item" *ngFor="let page of pages" [class.active]="currentGenerPage === page">

              <a class="page-link" (click)="currentGenerPage = page">{{ page }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentGenerPage === totalGenerPage">
              <a class="page-link" (click)="nextGenerPage()">Next</a>
            </li>
          </ul>
        </nav>
