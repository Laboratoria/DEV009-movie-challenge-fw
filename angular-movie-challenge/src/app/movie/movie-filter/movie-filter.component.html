<h1>Movie Filter</h1>
<!-- movie-filter.component.html -->
<div class="container">

  <select [(ngModel)]="selectGeners" (change)="onGenreSelect()">
    <option value="">Selecciona un género</option>
    <option *ngFor="let genre of genres" [value]="genre.id">{{ genre.name }}</option>
  </select>

  <table *ngIf="movies.length > 0">
    <thead>
      <tr>
        <th>Poster</th>
        <th>Título</th>
        <th>Año</th>
        <th>Descripción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td><img [src]="movie.poster_url" alt="{{ movie.title }}" width="100" height="150"></td>
        <td>{{ movie.title }}</td>
        <td>{{ movie.release_date }}</td>
        <td>{{ movie.overview }}</td>
      </tr>
    </tbody>
  </table>

</div>

  <div class="row">
    <div class="col">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Previous">
              <span aria-hidden="true">Previous</span>
            </a>
          </li>
          <li class="page-item" *ngFor="let page of getPaginationArray(totalPages)" [class.active]="page === currentPage">
            <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Next">
              <span aria-hidden="true">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
