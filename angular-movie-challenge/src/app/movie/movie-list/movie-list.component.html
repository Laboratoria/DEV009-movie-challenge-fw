<div class="container">
    <h1>Listado de Películas</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Poster</th>
          <th>Título Original</th>
          <th>Año de Lanzamiento</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies">
          <td><img [src]="'https://image.tmdb.org/t/p/w200/' + movie.poster_path" alt="{{ movie.original_title }}" /></td>
          <td>{{ movie.original_title }}</td>
          <td>{{ movie.release_date | date: 'yyyy' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
