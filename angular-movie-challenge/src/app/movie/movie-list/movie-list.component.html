  <div class="container">
    <div class="card" style="width: 16rem;" *ngFor="let movie of getMoviePagination()">
      <img [src]="getMoviePosterUrl(movie.poster_path)" alt="{{ movie.title }}" />
      <div class="card-body">
        <h5 class="card-title">{{ movie.original_title }}</h5>
        <p class="card-text">{{ movie.release_date | date: 'yyyy' }}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>


        <!-- Controles de paginación Bootstrap -->
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="prevPage()">Previous</a>
            </li>
            <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">

              <a class="page-link" (click)="currentPage = page">{{ page }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <a class="page-link" (click)="nextPage()">Next</a>
            </li>
          </ul>
        </nav>


 </div>
