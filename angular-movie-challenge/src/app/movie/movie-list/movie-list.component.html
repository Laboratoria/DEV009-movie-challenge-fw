<!-- movie-list.component.html -->
<select [(ngModel)]="selectSortOption" (change)="onSortMovie()">
  <option value="popularity.asc">popularity.asc</option>
  <option value="popularity.desc">popularity.desc</option>
  <option value="vote_average.asc">Mejor Valorada</option>
  <option value="vote_average.desc">Mejor Valorada</option>
  <option value="original_title.asc">Title (A-Z)</option>
  <option value="original_title.desc">Title (Z-A)</option>
  <!-- Agrega más opciones de orden si es necesario -->
</select>

    <div class="row">
        <div class="col-md-4" *ngFor="let movie of movies">
        <div class="card mb-4">
          <ng-container *ngIf="movie.poster_path"> <!-- Comprobar si poster_path existe -->
            <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" class="card-img-top" alt="{{ movie.title }}">
          </ng-container>
          <div class="card-body">
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text">Año de lanzamiento: {{ movie.release_date | date:'dd/MM/yyyy'}}</p>
            <p>Géneros: {{ movie.genre_ids.join(', ') }}</p>
            <p>Promedio de votación: {{ movie.vote_average }}</p>
            <p>Total de votos: {{ movie.vote_count }}</p>
            <a [routerLink]="['/movie', movie.id]">Ver detalles</a>
          </div>
        </div>
      </div>
    </div>
    
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" >
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="prevPage()">Prev</a>
        </li>
        <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">

          <a class="page-link" (click)="currentPage = page">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="nextPage()">Next</a>
        </li>
      </ul>
    </nav>
