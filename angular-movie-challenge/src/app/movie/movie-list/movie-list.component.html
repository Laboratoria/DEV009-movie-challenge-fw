<!-- movie-list.component.html -->
<div class="container">
    <h1>Listado de Películas</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Poster</th>
                <th>Título Original</th>
                <th>Año de Lanzamiento</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of getMoviePagination()">
                <td><img [src]="getMoviePosterUrl(movie.poster_path)" alt="{{ movie.title }}" /></td>
                <td>{{ movie.original_title }}</td>
                <td>{{ movie.release_date | date: 'yyyy' }}</td>
            </tr>
        </tbody>
    </table>


        <!-- Controles de paginación Bootstrap -->
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="prevPage()">Anterior</a>
            </li>
            <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">

              <a class="page-link" (click)="currentPage = page">{{ page }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <a class="page-link" (click)="nextPage()">Siguiente</a>
            </li>
          </ul>
        </nav>


 </div>
