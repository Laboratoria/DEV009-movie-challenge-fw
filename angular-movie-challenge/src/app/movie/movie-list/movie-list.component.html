<p>movie-list works!</p>

    <div class="row">
      <div class="col-md-4" *ngFor="let movie of movies">
        <div class="card mb-4">
          <ng-container *ngIf="movie.poster_path"> <!-- Comprobar si poster_path existe -->
            <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" class="card-img-top" alt="{{ movie.title }}">
          </ng-container>
          <div class="card-body">
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text">AÃ±o de lanzamiento: {{ movie.release_date | date:'yyyy' }}</p>
          </div>
        </div>
      </div>
    </div>
    


    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" >
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="prevPage()">Prev</a>
        </li>
        <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">

          <a class="page-link" (click)="currentPage = page">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="nextPage()">Next</a>
        </li>
      </ul>
    </nav>
