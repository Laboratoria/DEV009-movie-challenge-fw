<div class="container-fluid">
  <form class="form-search" role="search" (ngSubmit)="onSearchMovie()" [formGroup]="searchForm">
    <mat-form-field class="container-search">
      <input matInput formControlName="texto" placeholder="Search">
    </mat-form-field>
    <button class="btn-search" type="submit"><mat-icon>search</mat-icon></button>
  </form>
</div>

  <!-- Mostrar los resultados debajo del formulario -->
  <div *ngIf="searchResults.length > 0">
    <h3>Resultados de la b√∫squeda:</h3>
    <app-movie-list [movies]="searchResults"></app-movie-list>
  </div>
