<div class="container-fluid">
  <form class="d-flex" role="search" (ngSubmit)="onSearchMovie()" [formGroup]="searchForm">
    <mat-form-field class="example-full-width">
      <input matInput formControlName="texto" placeholder="Search">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Search</button>
  </form>
</div>

  <!-- Mostrar los resultados debajo del formulario -->
  <div *ngIf="searchResults.length > 0">
    <h3>Resultados de la b√∫squeda:</h3>
    <app-movie-list [movies]="searchResults"></app-movie-list>
  </div>
