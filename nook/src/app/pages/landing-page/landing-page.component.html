<section class="w-screen h-screen mx-auto" *ngIf="isMobile">
  <div class="relative" (click)="changeImage()">
    <img
      [src]="currentImage"
      class="absolute top-0 left-0 transition-opacity duration-500"
    />
    <img
      [src]="currentPoint"
      class="absolute top-[75vh] left-1/2 transform -translate-x-1/2 transition-opacity duration-500"
    />
  </div>
  <section class="flex flex-col justify-center items-center">
    <img src="../../assets/logo.png" class="absolute w-1/2 h-auto top-[55vh]" />
    <h1 class="absolute text-white mt-[5vh] font-semibold top-[60vh]">
      {{ currentTitle }}
    </h1>
    <span class="mb-[2vh] font-light text-sm absolute text-white top-[70vh]">{{
      currentSubtitle
    }}</span>
    <div class="absolute top-[80vh] flex flex-col">
      <div
        class="text-white h-[6vh] rounded-[15px] flex justify-center items-center bg-custom-purple hover:bg-transparent hover:border-custom-purple font-semibold py-2 px-4 mb-[1vh] md:w-[20vw]"
        routerLink="/sign-up"
      >
        <a
          routerLink="/sign-up"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
        >
          Get Started
        </a>
      </div>
      <div
        class="text-white w-[80vw] h-[6vh] rounded-[15px] flex justify-center items-center border border-custom-purple hover:bg-custom-purple hover:text-white hover:border-transparent font-semibold py-2 px-4"
        routerLink="/login"
      >
        <a
          routerLink="/login"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
        >
          Login
        </a>
      </div>
    </div>
  </section>
</section>

<section *ngIf="!isMobile">
  <section>
    <video class="w-full h-full" autoplay loop muted>
      <source src="../../../assets/movies-trailer.mp4" type="video/mp4" />
      Tu navegador no soporta la reproducci√≥n de videos.
    </video>
    <div
      class="absolute inset-0 flex flex-col items-center justify-center text-white"
    >
      <h1
        class="lg:text-5xl lg:font-bold lg:mb-4 lg:top-1/3 md:text-3xl md:absolute md:top-[22vh] sm:absolute sm:top-[20vh] sm:text-2xl"
      >
        Unlock the Future of Entertainment
      </h1>
      <span
        class="lg:text-2xl lg:top-[40vh] md:text-xl md:top-[28vh] md:absolute sm:absolute sm:top-[24vh] sm:text-sm"
        >Elevate your streaming experience now!</span
      >
      <div
        class="bg-custom-purple text-white font-regular py-4 px-6 lg:top-[50vh] rounded-custom mt-10 md:text-xs lg:text-sm md:absolute md:top-[32vh] sm:absolute sm:top-[25vh] sm:text-sm"
        routerLink="/sign-up"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
      >
        <a
          routerLink="/sign-up"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >Get Started</a
        >
      </div>
    </div>
  </section>
  <h2 class="text-white mt-10 mb-5 ml-6">Popular Movies</h2>
  <app-movies [movieType]="'popular'" [useScrollX]="true"></app-movies>
  <h2 class="text-white mt-10 mb-5 ml-6">Upcoming Movies</h2>
  <app-movies [movieType]="'upcoming'" [useScrollX]="true"></app-movies>
  <section class="flex flex-col justify-center items-center mb-20">
    <h3 class="text-white text-2xl text-center mt-20 mb-20">
      A simple and complete experience
    </h3>
    <img
      src="../../../assets/view-landing.png"
      class="w-3/4"
      alt="Photos of the app viewing in mobile and desktop version"
    />
    <span class="text-white"
      >Discover all the ways to watch your favorite movies on Nook</span
    >
  </section>
</section>
