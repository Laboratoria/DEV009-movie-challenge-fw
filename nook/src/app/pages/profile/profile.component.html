<app-header></app-header>
<section *ngIf="user" class="flex flex-col items-center h-[100vh]">
  <div
    class="text-white pt-5 pb-5 mt-[10vh] lg:mt-[20vh] md:mt-[20vh] sm:mt-[20vh] bg-custom-input-color rounded-[15px] w-[80vw] sm:w-[70vw] md:w-[50vw] h-[20vh] text-left flex flex-col items-center lg:w-[25vw]"
  >
    <div class="mb-10 w-[60%]">
      <h1>Name</h1>
      <span class="font-extralight mt-2">{{ user.displayName }}</span>
    </div>
    <div class="w-[60%]">
      <h2>Email</h2>
      <span class="font-extralight mt-2">{{ user.email }}</span>
    </div>
  </div>
  <div class="absolute bottom-[12vh]">
    <app-sign-out-button [styleProfile]="true"></app-sign-out-button>
  </div>
</section>
<app-nav-bar></app-nav-bar>
