<form [formGroup]="form">
  <div class="relative w-[85vw] lg:w-[90vw] md:w-[85vw] 2xl:w-[95vw] mr-2">
    <div
      class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
    >
      <svg
        class="w-4 h-4 text-gray-500 dark:text-gray-400 cursor-pointer"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 20 20"
      >
        <path
          stroke="white"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
        />
      </svg>
    </div>
    <input
      type="search"
      id="default-search"
      formControlName="inputSearch"
      class="block w-full p-2 pl-10 text-sm text-white opacity-50 border rounded-lg focus:ring-slate-600 focus:border-custom-purple bg-transparent border-white dark:placeholder-white placeholder-opacity-25"
      placeholder="Search"
      (input)="onSearchInputChange($event)"
      required
    />
  </div>
</form>
