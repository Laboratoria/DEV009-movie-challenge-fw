<section
  [ngClass]="{
    'overflow-x-auto whitespace-nowrap ml-[5px] overflow-y-hidden scrollbar-hide':
      useScrollX
  }"
>
  <div
    *ngFor="let movie of movies"
    [ngClass]="{
      'inline-block mr-[4px] w-[20vw] h-auto m-[10px] transition-transform duration-300 ease-linear hover:cursor-pointer md:w-[10vw]':
        useScrollX
    }"
  >
    <a [routerLink]="['/movie', movie.id]">
      <img
        [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path"
        [alt]="movie.title"
        class="rounded-[15px]"
      />
    </a>
  </div>
</section>
