<nav class="flex items-center justify-between p-4 text-white z-10">
  <button
    *ngIf="!menuOpen"
    class="block px-2 py-1 text-white focus:outline-none"
    (click)="toggleMenu()"
  >
    <img src="../../../assets/Icon-menu.svg" alt="menu icon" class="ml-4vw w-10vw"/>
  </button>
  <button
    *ngIf="menuOpen && !inCategoryMenu"
    class="block px-2 py-1 text-3xl text-white focus:outline-none z-10"
    (click)="toggleMenu()"
  >
    <mat-icon>clear</mat-icon>
  </button>
  <button
    *ngIf="menuOpen && inCategoryMenu"
    class="block px-2 py-1 text-5xl text-white focus:outline-none z-10"
    (click)="goBackToMenu()"
  >
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
</nav>

<div class="fixed inset-0 bg-gray-900 bg-opacity-50" [class.hidden]="!menuOpen">
  <div
    class="h-screen w-1/2 bg-custom-input-color inline-flex flex-col text-white text-opacity-50 pt-32 pl-5 sm:w-1/6 sm:pt-32 sm:pl-10"
  >
    <a class="mt-1 mb-1">Movies</a>
    <a class="mt-1 mb-1">Tv Shows</a>
    <a class="mt-1 mb-1">Popular People</a>
    <button
      class="mt-1 mb-1 text-opacity-100 hover:text-white focus:outline-none mr-2 text-left flex align-middle"
      (click)="toggleGenreMenu()"
    >
      Category
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </div>
</div>

<div class="fixed inset-0" *ngIf="genreMenuOpen">
  <div
    class="h-screen w-1/2 bg-custom-input-color inline-flex flex-col text-white text-opacity-50 pt-32 pl-5 sm:w-1/6 sm:pt-32 sm:pl-10"
    *ngIf="genreMenuOpen"
  >
    <a *ngFor="let category of menuCategoryMovies" class="mt-1 mb-1">{{
      category.name
    }}</a>
  </div>
</div>
