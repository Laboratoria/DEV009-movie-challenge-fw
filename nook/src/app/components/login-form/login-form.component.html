<section class="section_login">
    <img src="../../../assets/logo.png"/>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col justify-center px-6 text-white w-full"
  >
    <input
      type="email"
      placeholder="Email"
      formControlName="email"
      class="bg-custom-input-color h-10 mb-4 rounded-lg"
    />
    <input
      type="password"
      placeholder="Password"
      formControlName="password"
      class="bg-custom-input-color h-10 mb-4 rounded-lg"
    />
    <button
      type="submit"
      [disabled]="!loginForm.valid"
      class="bg-custom-purple text-white font-regular py-2 px-6 rounded-custom mt-4 mb-10 button_get"
    >
      Sign In
    </button>
  </form>
  <div class="flex justify-center">
    <span class="text-white mr-2 font_light">Already have an account?</span>
    <a class="text-custom-purple font_bold" routerLink="/sign-up">Register</a>
  </div>
</section>
