<section class="section_signUp">
  <h1 class="text-white text-center text-2xl mb-14">Create Account</h1>
  <form
    [formGroup]="signUpForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col justify-center px-6 text-white w-full"
  >
    <input
      type="text"
      placeholder="Name"
      formControlName="firstName"
      class="bg-custom-input-color h-10 mb-4 rounded-lg"
    />

    <input
      type="text"
      placeholder="Last Name"
      formControlName="lastName"
      class="bg-custom-input-color h-10 mb-4 rounded-lg"
    />

    <input
      type="email"
      placeholder="Email"
      formControlName="email"
      class="bg-custom-input-color h-10 mb-4 rounded-lg"
    />

    <input
      type="password"
      placeholder="Password"
      formControlName="password"
      class="bg-custom-input-color h-10 mb-4 rounded-lg"
    />

    <input
      type="password"
      placeholder="Confirm Password"
      formControlName="confirmPassword"
      class="bg-custom-input-color h-10 mb-4 rounded-lg"
    />

    <input
      type="number"
      placeholder="Your number"
      formControlName="number"
      class="bg-custom-input-color h-10 mb-4 rounded-lg"
    />
    <button
      type="submit"
      [disabled]="!signUpForm.valid"
      class="bg-custom-purple text-white font-regular py-2 px-6 rounded-custom mt-4 mb-10 button_get"
    >
      Create Account
    </button>
  </form>
  <div class="flex justify-center">
    <span class="text-white mr-2 font_light">Already have an account?</span>
    <a class="text-custom-purple font_bold" routerLink="/login">Sign In</a>
  </div>
</section>
