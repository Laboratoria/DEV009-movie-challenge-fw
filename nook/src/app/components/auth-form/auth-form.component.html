<section class="section_login">
  <div class="header">
    <img src="../../../assets/logo.png" routerLink="/landing-page" />
  </div>
  <h1 *ngIf="!isMobile" class="text-white mb-20 text-2xl">{{ title }}</h1>
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="flex flex-col justify-center px-6 text-white w-full"
  >
    <ng-container *ngIf="action === 'signUp'">
      <input
        type="text"
        placeholder="Name"
        id="name"
        name="name"
        formControlName="firstName"
        class="bg-custom-input-color h-10 mt-4 rounded-lg"
      />
      <app-error-message [control]="form.get('firstName')!" />

      <input
        type="text"
        placeholder="Last Name"
        formControlName="lastName"
        class="bg-custom-input-color h-10 mt-4 rounded-lg"
      />
    </ng-container>
    <input
      type="email"
      placeholder="Email"
      id="email"
      name="email"
      formControlName="email"
      [ngClass]="{ invalid: hasError('email') }"
      class="bg-custom-input-color h-10 mt-4 rounded-lg"
    />
    <app-error-message [control]="form.get('email')!" />

    <div class="bg-custom-input-color h-10 mt-4 rounded-lg password">
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        placeholder="Password"
        id="password"
        name="password"
        formControlName="password"
        [ngClass]="{ invalid: hasError('password') }"
        class="bg-custom-input-color rounded-lg"
      />
      <button
      mat-icon-button
      matSuffix
      type="button"
      (click)="togglePasswordVisibility()"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
      class="eye_password"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>

      </button>
    </div>
    <app-error-message [control]="form.get('password')!" />

    <ng-container *ngIf="action === 'signUp'">
      <input
        type="password"
        placeholder="Confirm Password"
        formControlName="confirmPassword"
        class="bg-custom-input-color h-10 mt-4 rounded-lg"
      />
      <app-error-message [control]="form.get('confirmPassword')!" />
    </ng-container>
    <button
      type="submit"
      class="bg-custom-purple text-white font-regular py-2 px-6 rounded-custom mt-4 mb-10 button_get transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110"
    >
      {{ titleButton }}
    </button>
    <ng-container *ngIf="action === 'signIn'; else templateSignIn">
      <div class="flex justify-center container_options">
        <span class="text-white mr-2 font_light">Donâ€™t have an account?</span>
        <a class="text-custom-purple font_bold" routerLink="/sign-up"
          >Register</a
        >
      </div>
    </ng-container>
  </form>
</section>
<ng-template #templateSignIn>
  <div class="flex justify-center container_options">
    <span class="text-white mr-2 font_light">Already have an account?</span>
    <a class="text-custom-purple font_bold" routerLink="/login">Sign In</a>
  </div>
</ng-template>
